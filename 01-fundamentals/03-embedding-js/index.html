<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Embedded JavaScript examples: inline, internal, and external scripts." />
    <meta name="author" content="Rayhana Akter Sumaya" />
    <title>03 - Embedded JavaScript</title>
</head>
<body>
    <h1>JavaScript Embedding Types</h1>

    <!-- Inline Script -->
    <section>
        <h2>1. Inline Script</h2>
        <button type="button" onclick="alert('Hello from Inline Script!')">Click Me (Inline)</button>
    </section>

    <!-- Internal Script -->
    <section>
        <h2>2. Internal Script</h2>
        <button type="button" id="internalBtn">Click Me (Internal)</button>
        <script>
            // Adds click event listener to internalBtn
            document.getElementById('internalBtn').addEventListener('click', () => {
                alert('Hello from Internal Script!');
            });
        </script>
    </section>

    <!-- External Script -->
    <section>
        <h2>3. External Script</h2>
        <button type="button" id="externalBtn">Click Me (External)</button>
        <script src="./script.js" defer></script>
    </section>
</body>
</html>
